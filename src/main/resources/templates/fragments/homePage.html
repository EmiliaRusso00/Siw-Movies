<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ================================================================================= -->
<!-- 							HEADER FILES          								   -->
<!-- ================================================================================= -->
<head th:fragment="headerfiles(title)">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="images/favicon.png" type="">
  <title th:text="${title}"></title>
  
  <!-- bootstrap core css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <!-- Custom styles -->
  <link href="/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />
</head>

<body>
<!-- ============================================================================ -->
<!-- 							HEADER                  					      -->
<!-- ============================================================================ -->
    <header th:fragment="navMenu" class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" th:href="@{/}">
            <span>
              Movie Emilia
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto ">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/artist}">Elenco Artisti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/movie}">Elenco Movie</a>
              </li>
            </ul>
            <div class="user_option">
              <a href="" class="user_link">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
			  <div sec:authorize="!isAuthenticated()">
	              <a th:href="@{/login}" class="order_online">
	                Login
	              </a>
	              <a th:href="@{/register}" class="order_online">
	                Register
	              </a>
			  </div>
			  <div sec:authorize="isAuthenticated()">
	             
	              <a th:href="@{/logout}" class="order_online">
	                LogOut
	              </a>
			  </div>
            </div>
          </div>
        </nav>
      </div>
    </header> 



<!-- ============================================================================ -->
<!-- 							BACK BUTTON                  					  												-->
<!-- ============================================================================ -->
    <div th:fragment="backButton(back, text1, back2, text2)" class="row">
	    <a th:href="@{${back}}" class="btn btn-info margin-button" th:text="'<< ' + ${text1}"></a>
	    <div th:if="${back2 != 'no'}">
	    	<a th:href="@{${back2}}" class="btn btn-info margin-button" th:text="'<< ' + ${text2}"></a>
	  	</div>
    </div>

<!-- ============================================================================ -->
<!-- 							FOOTER                  					      												-->
<!-- ============================================================================ -->   
	<footer th:fragment="fondo" class="footer_section">
	    <div class="container">
	      <div class="row">
	        <div class="col-lg-12 footer-col">
	          <div class="footer_detail">
	            <a href="" class="footer-logo">
	              Servizio di Movie
	            </a>
	            <p>
	              Sistema informativo che offre una vasta gamma di film.
	            </p>
	            
	          </div>
	        </div>
	      </div>
	      <div class="footer-info">
	        <p>
	          &copy; <span id="displayYear"></span> Created By Emilia Russo<br><br>
	          Sistemi Informativi su Web 2023
	        </p>
	      </div>
	    </div>
	</footer>
	
<!-- ============================================================================ -->
<!-- 							FILES .JS                  					      -->
<!-- ============================================================================ -->
	<div th:fragment="jsFiles">
	  <!-- jQuery -->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	  <!-- bootstrap js -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	  <!-- owl slider -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
	  </script>
	
	  <!-- PER FILTER DEI BOX -->
	  <!-- isotope js -->
	  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
	  <!-- custom js -->
	  <script src="/js/custom.js"></script>
	</div>

</body>
</html>
